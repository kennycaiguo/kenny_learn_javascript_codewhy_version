<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom操作,元素的大小位置滚动</title>
    <style>
        .box{
            width: 120px;
            height: 100px;
            background-color: #eee;
            padding: 20px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        北京故宫博物院建立于1925年10月10日，位于故宫博物院北京故宫即紫禁城内。是在明朝、清朝两代皇宫及其收藏的基础上建立起来的中国综合性博物馆，也是中国最大的古代文化艺术博物馆，其文物收藏主要来源于清代宫中旧藏，是第一批全国爱国主义教育示范基地。故宫博物院在中国一共有两处，北京故宫博物院和台北故宫博物院，两者均为世界著名的旅游胜地，另外沈阳故宫博物馆也习惯上称为沈阳故宫博物院
    </div>

    <script>
       let box = document.querySelector(".box")
       //clientWidth = contentWidth+padding 不包括滚动条,也不包括边框的宽度
       //clientHeight = contentHeight + padding 不包括滚动条,也不包括边框的宽度
       console.log(box.clientWidth); //145 这种方法获取的数据没有单位,比用getComputedStyle函数获取的数据要好.方便计算.
       console.log(box.clientHeight); //140 这种方法获取的数据没有单位,比用getComputedStyle函数获取的数据要好.方便计算.
       //clientLeft 其实就是border-left的宽度,如果没有设置厚度,它就是0
       //clientTop 其实就是border-top的宽度,如果没有设置厚度,它就是0
       console.log(box.clientLeft); //0
       console.log(box.clientTop);  //0
       //offsetTop
       //offsetLeft
       console.log(box.offsetLeft); //8
       console.log(box.offsetTop);  //8
       //offsetWidth 
       //offsetHeight
       console.log(box.offsetWidth);   //160
       console.log(box.offsetHeight);  //140
       //scrollTop
       window.onclick = function (e) {
        console.log(box.scrollTop);
        
       }
    </script>
</body>
</html>
