<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table的导航案例</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid #999;
            /* width: 50px;
            height: 30px;
            text-align: center; */
            padding: 10px 12px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1:1</td>
            <td>2:1</td>
            <td>3:1</td>
            <td>4:1</td>
            <td>5:1</td>
        </tr>
        <tr>
            <td>1:2</td>
            <td>2:2</td>
            <td>3:2</td>
            <td>4:2</td>
            <td>5:2</td>
        </tr>
        <tr>
            <td>1:3</td>
            <td>2:3</td>
            <td>3:3</td>
            <td>4:3</td>
            <td>5:3</td>
        </tr>
        <tr>
            <td>1:4</td>
            <td>2:4</td>
            <td>3:4</td>
            <td>4:4</td>
            <td>5:4</td>
        </tr>
        <tr>
            <td>1:5</td>
            <td>2:5</td>
            <td>3:5</td>
            <td>4:5</td>
            <td>5:5</td>
        </tr>
    </table>
    <script>
        //获取table
        let table = document.body.children[0]
        // console.log(table);
        //let selCells = []
        let curRow
        let curCell
        for(let i=0;i<table.rows.length;i++){
           curRow = table.rows[i] //找到第i行
           curCell = curRow.cells[i] //找到第i给单元格
           curCell.style.backgroundColor = "red" //把背景设置为红色
           curCell.style.color = "white"  //把文本颜色给为白色
        }
    </script>
</body>
</html>
