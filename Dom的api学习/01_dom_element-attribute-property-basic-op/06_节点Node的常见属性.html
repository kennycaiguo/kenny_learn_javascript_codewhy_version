<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node常见属性</title>
</head>
<body>
    <!-- 注释内容 -->
    恭喜发财,红包拿来
    <div class="box">box的文本<p>我是p标签</p></div>

    <script>
     //节点属性1,nodeType   
     //注意:换行符也是一个节点
     let returnEl = document.body.childNodes[0] 
     console.log(returnEl.nodeType); //3 回车也是属于文本节点nodeType是3
     let comEl = document.body.childNodes[1] 
      console.log(comEl.nodeType); //8 注释节点的nodeType是8
     let textEl = document.body.childNodes[2]
      console.log(textEl.nodeType); //3 文本节点的nodeType是3
     let box = document.body.childNodes[3] //1 元素节点的nodeType是1
      console.log(box.nodeType);
    //  console.log(returnEl,comEl,textEl,box);
     console.log("===================");
     
    //节点属性2 nodeName
    console.log(returnEl.nodeName); //#text
    console.log(comEl.nodeName);   //#comment
    console.log(textEl.nodeName); //#text
    console.log(box.nodeName); //DIV
    console.log("===================");
    //节点属性3. nodeValue,文本节点的nodeValue就是节点的文本内容,注释节点的nodeValue就是注释的内容,元素节点的nodeValue是null
    console.log(returnEl.nodeValue); // 空白
    console.log(comEl.nodeValue); //注释内容
    console.log(textEl.nodeValue); //恭喜发财,红包拿来
    console.log(box.nodeValue); //null3
    console.log("==============================");
    
    //节点属性4  tagName,只有元素节点(标签)才有,其他节点都是undefined
    console.log(returnEl.tagName) //undefined
    console.log(comEl.tagName)   //undefined
    console.log(textEl.tagName)  //undefined
    console.log(box.tagName)     //DIV
    console.log("======================");
    //节点属性5  childNodes,只有元素节点才有,子节点可以是文本其他节点和元素节点,其他节点的都是[]
    console.log(returnEl.childNodes) //[]
    console.log(comEl.childNodes) //[]
    console.log(textEl.childNodes) //[]
    console.log(box.childNodes) // NodeList 
    console.log("=============================");
    
    //节点属性6 innerHTML和 textContent,只有元素节点才有innerHTML,所有的节点都有textContent,他们是有区别的,
    //innerHTML会把html标签也返回,textContent只有文本没有标签但是在设置纯文本的适合他们的作用是一样的.但是在设置带标签的文本是适合又不一样
    console.log(returnEl.innerHTML,returnEl.textContent)  //undefined    '\n    '
    console.log("--------------------------");
    console.log(comEl.innerHTML,comEl.textContent)       //undefined    ' 注释内容 '
    console.log("--------------------------");
    console.log(textEl.innerHTML,textEl.textContent)     //undefined    '\n    恭喜发财,红包拿来\n    '
    console.log("--------------------------"); 
    console.log(box.innerHTML+" ### "+box.textContent)//box的文本<p>我是p标签</p>  ###  box的文本我是p标签
    console.log("############################");
    
    //节点属性7 data只有非元素节点有,元素节点没有这个属性
    console.log(returnEl.data) //是空白字符也就是看不见任何东西
    console.log(comEl.data) //注释内容
    console.log(textEl.data) //恭喜发财,红包拿来
    console.log(box.data) // undefined
    console.log("############################");
    //8.outerHTML属性,只有元素节点才有,显示这个元素标签包括他的所有内容和子标签
    console.log(returnEl.outerHTML);   //undefined
    console.log(comEl.outerHTML);   //undefined
    console.log(textEl.outerHTML);   //undefined
    console.log(box.outerHTML);      //<div class="box">box的文本<p>我是p标签</p></div>
    
    </script>
</body>
</html>
