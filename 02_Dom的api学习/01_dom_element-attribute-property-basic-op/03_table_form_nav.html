    <script>
        //表单导航
        let form = document.forms[0] //获取表单元素
        console.log(form);
        //获取表单的子元素form.elements是表示表单里面能够嵌套的标签,form.children是指form的默认子元素标签+我们添加的标签
        console.log(form.elements); //方法1,这个没有br
        // console.log(form.children); //方法2.这个会把br也算进来
        //根据表单子元素的名称来获取子元素
        console.log(form.elements.user); //<input name="user" type="text"><br>
        console.log(form.elements.favorite); //获取select元素
        console.log(form.elements.favorite.options); //获取select元素里面的子元素option的集合
